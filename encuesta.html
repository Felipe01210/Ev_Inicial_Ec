<!DOCTYPE html>
<html>
    <head>
        <title>Platos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="body">
        <div class="header">
            <div class="marca">
                <a href="index.html" class="logo"><img src="./Recursos/logo.jpg" class="imagen"/></a>
                <h2 class="titulo">Mis Mejores Platos</h2>
            </div>
            <div class="menu">
                <form action="entrantes.html" method="get">
                    <button class="boton" type="submit">Entrantes</button>

                </form>
                <form action="primeros.html" method="get">
                    <button class="boton" type="submit">Primeros</button>
                    
                </form>
                <form action="postres.html" method="get">
                    <button class="boton" type="submit">Postres</button>
                    
                </form>
                <form action="encuesta.html" method="get">
                    <button class="boton" type="submit">Danos tu opinion</button>
                    
                </form>
            </div>
        </div>
        <div class="contenidoForm">
            <div class="formdiv">
                <form class="formulario">
                    <fieldset class="set">
                        <legend>Tu opinion nos importa</legend>
                        <span>Nombre Completo:</span>
                        <input type="text" placeholder="Example Rodriguez" required>
                        <br>
                        <span>¿Cual es su nivel de satisfacción?</span>
                        <input type="number" min="1" max="10">
                        <br>
                        <span>¿Recomendaria esta pagina?</span>
                        <select>
                            <option default>SI</option>
                            <option>NO</option>
                        </select>
                        <br>
                        <span>¿Tienes algo que decirnos?</span>
                        <br>
                        <textarea placeholder="Dinoslo aqui." cols="30" rows="5"></textarea>
                        <br>
                        <small></small>
                        <button id="enviar" class="botonForm" type="button" hidden>Enviar</button>
                    </fieldset>
                </form>
            </div>
            <div class="opiniones">
                <h3>Opiniones recientes</h3>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
